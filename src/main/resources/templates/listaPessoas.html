<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btnEditar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btnDeletar {
            background-color: red;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Listar Pessoas</h1>
    <table>
        <thead>
        <tr>
            <th>Nome:</th>
            <th>Cidade:</th>
            <th>Estado:</th>
            <th>Ã‰ cliente?</th>
        </tr>
        <tbody>
        <tr th:each="p : ${pessoa}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.cidade}"></td>
            <td th:text="${p.estado}"></td>
            <td th:text="${p.isCliente}"></td>
            <td>
                <form th:action="@{/pessoa/editar/{codigo}(codigo=${p.codigo})}" method="get" style="display:inline;">
                    <button class="btnEditar" type="submit">Editar</button>
                </form>
                <form th:action="@{/pessoa/deletar/{codigo}(codigo=${p.codigo})}" method="get" style="display:inline;">
                    <button class="btnDeletar" type="submit" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
